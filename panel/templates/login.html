<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل | OCServ Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="bg-gradient"></div>
            <div class="bg-grid"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="27" stroke="url(#loginGradient)" stroke-width="4" />
                        <path d="M30 12L30 48M12 30L48 30" stroke="url(#loginGradient)" stroke-width="3"
                            stroke-linecap="round" />
                        <defs>
                            <linearGradient id="loginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#6366f1" />
                                <stop offset="100%" stop-color="#8b5cf6" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>OCServ Panel</h1>
                <p>پنل مدیریت VPN</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">نام کاربری</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" id="username" name="username" placeholder="نام کاربری" required
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" id="password" name="password" placeholder="رمز عبور" required
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-custom"></span>
                        مرا به خاطر بسپار
                    </label>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">ورود به پنل</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="login-footer">
                <p>رمز پیش‌فرض: <code>admin / admin</code></p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/dashboard';
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const wrapper = input.closest('.input-wrapper');

            if (input.type === 'password') {
                input.type = 'text';
                wrapper.classList.add('password-visible');
            } else {
                input.type = 'password';
                wrapper.classList.remove('password-visible');
            }
        }

        // Login form submit
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            btn.classList.add('loading');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    alert(data.detail || 'خطا در ورود');
                }
            } catch (error) {
                alert('خطا در اتصال به سرور');
            } finally {
                btn.classList.remove('loading');
            }
        });
    </script>
</body>

</html>
